    <div class="col-md-12">                  
        <form class="form-horizontal">
                                        
                    <div class="panel-body tab-content">
                    <div class="tab-pane active" id="tab-first">
                        <h3>Editando</h3><h4>{{ editarNegocio.data.name | uppercase }}</h4>

                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Nombre</label>
                            <div class="col-md-6 col-xs-12">                                                                                                                                                        
                                <input type="text" class="form-control" placeholder="Nombre completo del negocio o empresa" ng-model="editarNegocio.data.name" value="{{ editarNegocio.data.name }}"/>                                                    
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Dirección</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <textarea class="form-control" placeholder="Dirección completa del negocio o empresa" rows="2" ng-model="editarNegocio.data.user_address">{{ editarNegocio.data.user_address}}</textarea>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Descripción</label>
                            <div class="col-md-6 col-xs-12">                                            
                                <textarea class="form-control" placeholder="Descripción del negocio o empresa" rows="6" ng-model="editarNegocio.data.description">{{ editarNegocio.data.description }}</textarea>
                            </div>
                        </div>  

                        
                        <div class="form-group">                                        
                            <label class="col-md-3 col-xs-12 control-label">Categoria</label>
                            <div class="col-md-6 col-xs-12">
                                <select class="form-control select">
                                    <option ng-repeat="categoria in editarNegocio.categorias">{{ categoria.name }}</option>
                                     <option selected="selected">{{ editarNegocio.data.categories[0].name }}</option>                                                          
                                </select>
                            </div>                                              
                        </div>

                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Tags</label>
                            <div class="col-md-6 col-xs-12">                                                                                                                                                        
                                <input type="text" class="form-control" placeholder="Escribe tu tag aquí" ng-model="editarNegocio.newTag" ng-keydown="$event.which === 13 && editarNegocio.agregarTag()"/>                                                    
                                    <ul class="list-tags">
                                    <li ng-repeat="tag in editarNegocio.data.tags"><a style="font-size: 1.2rem;"><span ng-click="editarNegocio.eliminarTag(tag)" class="fa fa-times"></span> {{ tag.name }}</a></li>
                                </ul>
                            </div>
                        </div>




                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Rango de Precios</label>
                            <div class="col-md-3 col-xs-6">                                                                                                                                                      
                                <input type="number" ng-model="editarNegocio.price.min" class="form-control" placeholder="Desde:" value="{{ editarNegocio.data.name }}"/>
                            </div>
                            <div class="col-md-3 col-xs-6">                                                                                                                                                        
                                <input type="number" ng-model="editarNegocio.price.max" class="form-control" placeholder="Hasta:" value="{{ editarNegocio.data.name }}"/>
                            </div>
                        </div>



                        
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Telefonos</label>
                            <div class="col-md-6 col-xs-12">                                                                                                                                                        
                                <input type="tel" class="form-control" placeholder="Numero Telefónico" ng-model="editarNegocio.newTelf" ng-keydown="$event.which === 13 && editarNegocio.agregarTelf()"/>                                                    
                                <div class="panel panel-default">
                                    <div class="panel-body list-group">
                                        <a ng-repeat="telefono in editarNegocio.data.telephones" style="background-color: whitesmoke;" class="list-group-item"><span class="fa fa-phone"></span> {{ telefono }} <span ng-click="editarNegocio.eliminarTelf(telefono)" class="badge badge-danger">X</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Contacto</label>
                            <div class="col-md-6 col-xs-12"> 
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: rgba(0,0,0,0); color: black; border: none;"><span class="fa fa-envelope"></span></span>
                                    <input type="text" class="form-control" placeholder="Correo Electrónico" ng-model="editarNegocio.data.email">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: rgba(0,0,0,0); color: black; border: none;"><span class="fa fa-globe"></span></span>
                                    <input type="text" class="form-control" placeholder="Página Web" ng-model="editarNegocio.data.url">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: rgba(0,0,0,0); color: black; border: none;"><span class="fa fa-facebook"></span></span>
                                    <input type="text" class="form-control" placeholder="Facebook" ng-model="editarNegocio.socialProfile[0].href">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: rgba(0,0,0,0); color: black; border: none;"><span class="fa fa-twitter"></span></span>
                                    <input type="text" class="form-control" placeholder="Twitter" ng-model="editarNegocio.socialProfile[1].href">
                                </div>
                                <div class="input-group">
                                    <span class="input-group-addon" style="background-color: rgba(0,0,0,0); color: black; border: none;"><span class="fa fa-instagram"></span></span>
                                    <input type="text" class="form-control" placeholder="Instagram" ng-model="editarNegocio.socialProfile[2].href">
                                </div>                                                                
                            </div>
                        </div>





            <style> 

            .botones{
            display: flex;
            min-width: 0px !important;
            }


            .flex-container {
                display: -webkit-flex;
                display: flex;
                width: 100%;
                height: 60px;
                justify-content: space-around;
                align-items: baseline;
                background-color: none;
            }

            .flex-item {
            background-color: white;
                width: 14%;
                height: 50px;
                margin: 0px;
                border-color: transparent;
                color: #444;
                position: relative;
                display: inline-block;
                margin: 0;
                padding: 0 12px;
                min-width: 0px;
                min-height: 47px;
                border-width: 1px;
                border-style: none solid none;
                border-radius: 0px;
                vertical-align: top;
                text-align: center;
                text-overflow: ellipsis;
                font-size: 16px;
                line-height: 42px;
                cursor: pointer;
            }

            .selectedDay{
            background-color: #ff9800;
            }
            </style>


                        <br><br>
                       <div class="form-group" style="margin: 0%;">
                            <label class="col-md-3 col-xs-12 control-label">Horarios</label>
                            <div class="col-md-6 col-xs-12">

                                <div style="display:flex; justify-content:center;">
                                    <label class="col-md-3 control-label">Desde:</label>
                                    <div class="col-md-5">
                                        <div class="input-group bootstrap-timepicker">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                            <input type="time" ng-model="editarNegocio.horaInicio" class="form-control timepicker">
                                        </div>
                                    </div>

                                    <label class="col-md-3 control-label">Hasta:</label>
                                    <div class="col-md-5">
                                        <div class="input-group bootstrap-timepicker">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                                            <input type="time" ng-model="editarNegocio.horaSalida" class="form-control timepicker">
                                        </div>
                                    </div>
                                </div>
                                <br>

                                <div id="timeTable-button-bar4" class="flex-container">
                                    <button class="{{editarNegocio.dias[0].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('lunes')">L</button>
                                    <button class="{{editarNegocio.dias[1].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('martes')">M</button>
                                    <button class="{{editarNegocio.dias[2].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('miercoles')">X</button>
                                    <button class="{{editarNegocio.dias[3].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('jueves')">J</button>
                                    <button class="{{editarNegocio.dias[4].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('viernes')">V</button>
                                    <button class="{{editarNegocio.dias[5].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('sabado')">S</button>
                                    <button class="{{editarNegocio.dias[6].check ? 'selectedDay flex-item' : 'flex-item' }}" ng-click="editarNegocio.agregarDia('domingo')">D</button>
                                </div>
                                <button class="btn btn-warning btn-block" ng-click="editarNegocio.agregarHorario()">Agregar Horario</button>
                                <div class="panel panel-default">
                                    <div class="panel-body list-group">
                                        <a ng-repeat="horario in editarNegocio.data._time_table" class="list-group-item"><span class="fa fa-phone"></span>                 <span class="horarios" style="">{{horario.days}}</span>
                                            <span class="horarios" style="">
                                                <i class="icon ion-ios-time-outline"></i>
                                                {{horario.start | date:"HH:mm"}} - {{horario.end | date:"HH:mm"}}
                                    </span> <span ng-click="editarNegocio.eliminarHorario(horario)" class="badge badge-danger">X</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <br><br>
                        <div class="form-group">
                            <label class="col-md-3 col-xs-12 control-label">Servicios</label>
                             <div class="col-md-3 col-xs-6">                                                                                                                                                      
                                <input type="text" ng-model="editarNegocio.servicioNuevo.name" class="form-control" placeholder="Nombre del servicio:"/>
                            </div>
                            <div class="col-md-3 col-xs-6">                                                                                                                                                        
                                <input type="number" ng-model="editarNegocio.servicioNuevo.price" class="form-control" placeholder="Precio:"/>
                            </div>
                        </div>

                        <div class="form-group">
                        <label class="col-md-3 col-xs-12 control-label"></label>
                           <div class="col-md-6 col-xs-6">                                                                                                                                                       
                                <textarea class="form-control" ng-model="editarNegocio.servicioNuevo.description" placeholder="Descripción del servicio" rows="2"></textarea>
                                <br>
                                <button class="btn btn-warning btn-block" ng-click="editarNegocio.agregarServicio()">Agregar Servicio</button>
                            </div>
                        </div>

                        <div class="form-group">
                        <label class="col-md-3 col-xs-12 control-label"></label>
                           <div class="col-md-6 col-xs-6">                                                                                                                                                                                 
                            <div class="messages">
                                <div ng-repeat="servicio in editarNegocio.data._services" class="item item-visible">
                                    <div class="text">
                                        <div class="heading">
                                            <a href="#">{{ servicio.name | uppercase }}</a>
                                            <span class="date">{{ servicio.price | currency }} <span ng-click="editarNegocio.eliminarServicio(servicio)" class="badge badge-danger">X</span></span>
                                        </div>
                                        {{ servicio.description }}
                                    </div>
                                </div>
                            </div> 
                             </div>
                        </div>
      
                    </div>
                </div>
                <br><br><br>  


    <style>
     footer {
            background-color:white;
            width: 82%;
            bottom: 0;
            position: fixed;
            z-index: 9999999999;
            display: flex;
            justify-content: center;
        }
    </style>

  
                <footer>
                    <button ng-click="editarNegocio.cancelar()" style="width:50%;" class="btn btn-primary">Cancelar<span class="fa fa-time"></span></button>                                                                 
                    <button ng-click="editarNegocio.guardar()" style="width:50%; background-color:orange; border-color:orange;" class="btn btn-primary">Actualizar</button>
                </footers>                              
        
        </form>
        
    </div>
